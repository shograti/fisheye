<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="header">
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <section class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>

    <section class="photograph-filters">
      <p>Trier par :</p>
      <select id="filter">
        <option value="trending">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </section>

    <section class="photograph-medias">
      <div class="medias-grid">

      </div>
    </section>

  </main>

  <div class="lightbox" id="lightbox">
    <img src="./assets/icons/close.svg" alt="" class="close-icon">
    <img src="./assets/icons/chevron-left.png" id="previous-image-button" class="chevron-left" alt="Précédent">
    <img src="./assets/icons/chevron-right.png" id="next-image-button" class="chevron-right"  alt="Suivant">
  </div>



  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
