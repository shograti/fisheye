<!DOCTYPE html>
<html lang="fr">
  
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header id="header">
      <a href="/">
        <img
          src="assets/images/logo.png"
          alt="Fisheye Home page"
          class="logo"
        />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button
          class="contact_button"
          aria-label="Contact Me"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
      </section>

      <section class="photograph-filters">
        <p>Trier par :</p>
        <select id="filter" aria-labelledby="8" aria-label="Order by">
          <option value="trending">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </section>

      <section class="photograph-medias">
        <div class="medias-grid"></div>
      </section>

      <div class="like-counter"></div>
    </main>

    <div aria-label="image closeup view" class="lightbox" id="lightbox">
      <img
        src="./assets/icons/chevron-left.png"
        aria-label="Previous image"
        id="previous-image-button"
        class="chevron-left"
        alt=""
      />

      <div class="lightbox-image-container" id="lightbox-image-container"></div>
      <div class="lightbox-right-column">
        <img
          src="./assets/icons/close.svg"
          aria-label="Close dialog"
          alt=""
          class="close-icon"
        />
        <img
          src="./assets/icons/chevron-right.png"
          aria-label="Next image"
          id="next-image-button"
          class="chevron-right"
          alt=""
        />
      </div>
    </div>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close-modal.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input name="firstName" />
            <label>Nom</label>
            <input name="lastName" />
            <label>Email</label>
            <input name="email" />
            <label>Votre message</label>
            <textarea name="message"></textarea>
          </div>
          <button class="submit_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/components/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/components/likeCounter.js"></script>
  </body>
</html>
